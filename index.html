<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Clone</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fafafa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        width: 350px;
        padding: 40px;
        background-color: white;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        text-align: center;
      }

      .login-box img {
        margin-bottom: 20px;
      }

      .form-control {
        background-color: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        font-size: 12px;
        padding: 10px;
      }

      .btn-login {
        background-color: #0095f6;
        color: white;
        font-weight: bold;
        width: 100%;
        border-radius: 5px;
        margin-top: 10px;
        padding: 10px;
      }

      .btn-login:disabled {
        background-color: #b2dffc;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dbdbdb;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .forgot-password {
        color: #00376b;
        font-size: 12px;
      }

      .sign-up-box {
        width: 350px;
        padding: 20px;
        text-align: center;
        border: 1px solid #dbdbdb;
        background-color: white;
        border-radius: 8px;
        margin-top: 10px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #8e8e8e;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div>
        <!-- Login box -->
        <div class="login-box">
          <i
            data-visualcompletion="css-img"
            aria-label="Instagram"
            class=""
            role="img"
            style="
              background-image: url('https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png');
              background-position: 0px -52px;
              background-size: auto;
              width: 175px;
              height: 51px;
              background-repeat: no-repeat;
              display: inline-block;
            "
          ></i>
          <form>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button type="submit" class="btn btn-login" disabled>Log In</button>
          </form>

          <div class="divider">OR</div>

          <a href="#" class="btn btn-link text-primary">
            <i class="bi bi-facebook"></i> Log in with Facebook
          </a>
          <a href="#" class="forgot-password d-block">Forgot password?</a>
        </div>

        <!-- Sign up box -->
        <div class="sign-up-box">
          Don't have an account? <a href="#" class="text-primary">Sign up</a>
        </div>

        <!-- Footer -->
        <div class="footer">
          <p>Meta Â© 2024</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
